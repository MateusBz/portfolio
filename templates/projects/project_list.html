{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    
        <div class='project'>
            {% for project in projects  %}
                <a href="{% url 'project_detail' project.pk %}"><h2 class='project-title'>{{ project.title }}</a></h2>
                <p class='project-description'>{{ project.description }}<p>
                <a href="{% url 'project_detail' project.pk %}">Read more</a>
            {% endfor %}
        </div>
       
    
    
{% endblock page_content %}
