{% extends 'base.html' %}

{% block page_content %}
    <div class='post'>
        <div class='post-title'><h2>{{ post.title}}</h2>
        </div>
        <div class='post-date'>{{ post.created_on|date:'Y-m-d'}}
        </div>
        <br>
        <div class='post-category'>
                Category: 
                {% for category in post.category.all  %}
                    {{ category }}
                {% endfor %}
            </div>
            <br>
            <div class='post-body'>{{ post.body|safe}} </div>
           
    </div>
{% endblock page_content %}
