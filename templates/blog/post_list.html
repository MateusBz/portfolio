{% extends 'base.html' %}

{% block page_content %}
    {% for post in posts  %}
        <div class='post'>
            <div class='post-title'><h2>{{ post.title}}</h2>
            </div>
            <div class='post-date'>{{ post.created_on|date:'Y-m-d'}}
            </div>
            <div class='post-category'>
                Category: 
                {% for category in post.categories.all  %}
                    <a href="{% url 'post_category' category %}">{{ category }}</a>
                {% endfor %}
            </div>
            <div class='post-summary'>{{ post.summary}} </div>
            <a href="{% url 'post_detail' post.pk %}">Read more</a>
        </div>
            
    {% endfor %}
{% endblock page_content %}
